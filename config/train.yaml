defaults:
    - agent: sac

env: FetchReach-v1

# this needs to be specified manually
experiment: test_exp
save_model: true
reset_agent: false
reset_agent_path: /home/misha/algos/goal_sac/exp/2020.05.18/0858_sac_fetch_reach/saved_models

num_train_steps: 1e7
replay_buffer_capacity: ${num_train_steps}

num_seed_steps: 1000

eval_frequency: 10000
num_eval_episodes: 10
her_iters: 0
her_strat: last

device: cuda

# logger
log_frequency: 10000
log_save_tb: true

# video recorder
save_video: false


seed: 1


# hydra configuration
hydra:
    name: ${env}
    run:
        dir: ./exp/${now:%Y.%m.%d}/${now:%H%M}_${agent.name}_${experiment}